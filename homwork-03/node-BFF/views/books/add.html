{% extends './layout.html' %}

{% block content %}
  <div class="page-header">
    <h1 class="book-title">添加图书</h1>
  </div>
  <form id="form-data">
    <div class="form-group">
      <label>书名</label>
      <input type="text" class="form-control" name="b_name" id="name">
    </div>

    <div class="form-group">
      <label>作者</label>
      <input type="text" class="form-control" name="b_autor" id="autor">
    </div>

    <div class="form-group">
      <label>价格</label>
      <input type="text" class="form-control" name="b_price" id="price">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary col-sm-4 btn-lg">确认</button>
    </div>
  </form>
{% endblock %}

{% block styles %}
<link rel="stylesheet" href="/css/view.css">
{% endblock %}

{% block scripts %}
<script src="/js/add.js"></script>
{% endblock %}
