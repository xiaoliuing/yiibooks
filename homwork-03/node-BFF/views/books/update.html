{% extends './layout.html' %}

{% block content %}
  <div class="page-header">
    <h1 class="book-title">图书修改</h1>
  </div>
  <input type="text" class="form-control" id="b_id" name="b_name" value="{{ book.id }}" style="display: none;">
  <form id="form-data">
    <div class="form-group">
      <label for="inputEmail3">书名</label>
      <input type="text" class="form-control" id="name" name="b_name" value="{{ book.b_name }}">
    </div>
    <div class="form-group">
      <label for="inputPassword3">作者</label>
      <input type="text" class="form-control" id="autor" name="b_autor" value="{{ book.b_autor }}">
    </div>
    <div class="form-group">
      <label for="inputEmail3">价格</label>
      <input type="text" class="form-control" id="price" name="b_price" value="{{ book.b_price }}">
    </div>
    <div class="form-group">
      <label for="inputPassword3">添加时间</label>
      <input type="text" class="form-control" id="add_time" name="b_add_time" value="{{ book.b_add_time|date('Y-m-d') }}" readonly>
    </div>

    <div class="form-group">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary col-sm-4 btn-lg">确认</button>
        <a class="btn btn-warning col-sm-4 col-sm-offset-2 btn-lg" href="/home">取消</a>
      </div>
    </div>
  </form>
{% endblock %}

{% block styles %}
<link rel="stylesheet" href="/css/view.css">
{% endblock %}

{% block scripts %}
<script src="/js/update.js"></script>
{% endblock %}
